{% extends 'admin/base.html' %}

{% block content %}
    <div>
        <h2>Upload Player Stats</h2>
        <form action="." method="POST" enctype="multipart/form-data">
            {{ playerStatsForm.as_p }}
            {% csrf_token %}

            <button type="submit" id="statsSubmission" name="stats">Submit</button>
        </form>
    </div>
{% endblock %}
